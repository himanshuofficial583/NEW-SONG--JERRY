<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JEERY Page</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      background-color: black;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    .container {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    @keyframes fadeInUp {
      0% {
        opacity: 0;
        transform: translateY(50px) scale(0.8);
      }
      100% {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }

    .circle-img {
      width: 300px;
      height: 300px;
      /* Box shape */
      background: url('image2.jpg') no-repeat center center/cover;
      box-shadow: 0 0 40px rgba(255, 0, 0, 0.8);
      animation: fadeInUp 1s ease-out forwards;
    }

    .info-btn {
      margin-top: 40px;
      padding: 25px 60px;
      font-size: 2rem;
      font-weight: bold;
      color: white;
      background-color: red;
      border: none;
      border-radius: 15px;
      box-shadow: 0 0 25px rgba(255, 0, 0, 0.7), inset 0 -5px 0 rgba(0, 0, 0, 0.4);
      cursor: pointer;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      animation: fadeInUp 1s ease-out forwards;
      animation-delay: 0.5s;
      animation-fill-mode: forwards;
      opacity: 0;
    }

    .info-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 40px rgba(255, 0, 0, 1), inset 0 -5px 0 rgba(0, 0, 0, 0.6);
    }

    footer {
      text-align: center;
      padding: 15px;
      font-size: 1rem;
      color: white;
      animation: fadeInUp 1s ease-out forwards;
      animation-delay: 1s;
      animation-fill-mode: forwards;
      opacity: 0;
    }

    footer a {
      color: red;
      text-decoration: none;
      font-weight: bold;
      text-transform: uppercase;
      box-shadow: 0 0 10px rgba(255, 0, 0, 0.6);
      transition: color 0.3s ease;
    }

    footer a:hover {
      color: white;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="circle-img"></div>
    <a href="jeeryweb1.html" class="info-btn">JEERY</a>
  </div>
  <footer>
    <a href="https://www.instagram.com/himanshuofficial583?utm_source=ig_web_button_share_sheet&igsh=ZDNlZDc0MzIxNw==" target="_blank">
      MADE BY HIMANSHUOFFICIAL583
    </a>
  </footer>
</body>
</html>

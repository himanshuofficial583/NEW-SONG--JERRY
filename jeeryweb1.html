<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>bloodhunt_records</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      background: radial-gradient(circle at center, #000000 60%, #1a0000 100%);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      padding: 20px;
      overflow-x: hidden;
    }

    @keyframes fadeSlideUp {
      0% { opacity: 0; transform: translateY(30px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    @keyframes pulseGlow {
      0%, 100% { box-shadow: 0 0 30px rgba(255, 0, 0, 0.8); }
      50% { box-shadow: 0 0 50px rgba(255, 0, 0, 1); }
    }

    @keyframes slideInLeft {
      0% { opacity: 0; transform: translateX(-50px); }
      100% { opacity: 1; transform: translateX(0); }
    }

    .page-wrapper {
      padding-top: 80px;
      animation: fadeSlideUp 1s ease-out forwards;
      animation-delay: 0.2s;
      opacity: 0;
      width: 100%;
    }

    h1 {
      font-size: 3rem;
      color: red;
      text-shadow: 0 0 25px rgba(255, 0, 0, 0.8);
    }

    p {
      font-size: 1.6rem;
      font-weight: bold;
      color: white;
      text-shadow: 0 0 10px rgba(255, 0, 0, 0.5);
      margin: 25px 0;
    }

    .artist-section {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 40px;
      margin-top: 60px;
      flex-wrap: wrap;
      max-width: 1000px;
    }

    .artist-pic {
      width: 300px;
      height: 300px;
      border-radius: 20px;
      overflow: hidden;
      animation: pulseGlow 2s infinite;
      flex-shrink: 0;
    }

    .artist-img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .artist-info {
      max-width: 600px;
      text-align: left;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      animation: slideInLeft 1s ease-out forwards;
      animation-delay: 0.6s;
      opacity: 0;
    }

    .artist-info h2 {
      font-size: 2.5rem;
      color: red;
      margin-bottom: 15px;
      text-shadow: 0 0 10px rgba(255, 0, 0, 0.6);
    }

    .artist-info p {
      font-size: 1.1rem;
      line-height: 1.8;
      color: white;
    }

    .social-buttons {
      margin-top: 30px;
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
    }

    .social-btn {
      padding: 12px 30px;
      font-size: 1rem;
      font-weight: bold;
      color: white;
      text-decoration: none;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(255, 0, 0, 0.6);
      transition: transform 0.2s ease, box-shadow 0.3s ease;
      backdrop-filter: blur(5px);
    }
    .all-music-btn {
  position: fixed;
  top: 20px;
  right: 20px;
  padding: 12px 25px;
  font-size: 1rem;
  background: rgba(255, 0, 0, 0.8);
  color: white;
  border: none;
  border-radius: 10px;
  box-shadow: 0 0 20px rgba(255, 0, 0, 0.6);
  text-decoration: none;
  backdrop-filter: blur(5px);
  transition: transform 0.2s ease, box-shadow 0.3s ease;
  z-index: 1000;
}

.all-music-btn:hover {
  transform: scale(1.05);
  box-shadow: 0 0 30px rgba(255, 0, 0, 1);
}

@media (max-width: 768px) {
  .all-music-btn {
    top: 10px;
    right: 10px;
    padding: 10px 20px;
    font-size: 0.9rem;
  }
}

    .social-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 30px rgba(255, 0, 0, 1);
    }

    .insta { background-color: #e1306c; }
    .youtube { background-color: #ff0000; }
    .spotify { background-color: #1DB954; }
    .apple { background-color: #FA233B; }

    .back-btn {
      position: fixed;
      top: 20px;
      left: 20px;
      padding: 12px 25px;
      font-size: 1rem;
      background: rgba(255, 0, 0, 0.8);
      color: white;
      border: none;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(255, 0, 0, 0.6);
      text-decoration: none;
      backdrop-filter: blur(5px);
      transition: transform 0.2s ease, box-shadow 0.3s ease;
      z-index: 1000;
    }

    .back-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 30px rgba(255, 0, 0, 1);
    }

    .made-by {
      margin-top: 80px;
      font-size: 1rem;
      color: white;
      text-shadow: 0 0 15px rgba(255, 0, 0, 0.7);
      letter-spacing: 1px;
      font-weight: bold;
    }

    .footer-link {
      color: red;
      text-decoration: none;
      text-shadow: 0 0 10px rgba(255, 0, 0, 0.8);
      transition: color 0.3s ease, text-shadow 0.3s ease;
    }

    .footer-link:hover {
      color: white;
      text-shadow: 0 0 20px rgba(255, 0, 0, 1);
    }

    @media (max-width: 768px) {
      h1 { font-size: 2.2rem; }
      p { font-size: 1.2rem; }
      .artist-section { flex-direction: column; text-align: center; }
      .artist-info { text-align: center; align-items: center; }
      .artist-pic { width: 250px; height: 250px; }
      .social-buttons { justify-content: center; }
      .back-btn {
        top: 10px;
        left: 10px;
        padding: 10px 20px;
        font-size: 0.9rem;
      }
      .page-wrapper {
        padding-top: 100px;
      }
    }
  </style>
</head>
